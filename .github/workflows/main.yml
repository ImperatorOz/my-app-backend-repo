name: Express.js Backend CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.HOST }}
          USER: jesse
          PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          rsync -avz --delete ./ ${USER}@${HOST}:/home/jesse/app/backend/ --exclude .git --exclude node_modules
          ssh ${USER}@${HOST} '
            cd /home/jesse/app/backend && 
            npm ci --only=production && 
            pm2 describe app > /dev/null && pm2 restart app --env production || pm2 start src/app.js --name "app" --env production -- --port 5000
          '
      
      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_rsa
